<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz</title>
  <link rel="stylesheet" href="./quiz.css">
  <script>
    let token = localStorage.getItem('token')
    if (token === null) {
      window.location.replace('./login.html')
    }
  </script>
</head>

<body>
  <nav class="container">

    <div class="logo">
      <a href="./index.html">QuizLogo</a>
    </div>
    <ul>
      <li><a href="./quiz.html">Quiz</a></li>
      <li><a href="./register.html">Register</a></li>
      <li><a href="./login.html">Login</a></li>
      <li><a href="#" class="logout">logout</a></li>
      <li><span class="fullname"></span></li>
      <li><img class="profileImage" height="70"></li>
    </ul>
  </nav>
  <div class="container">
    <h1>only loggedIn user</h1>
  </div>

  <div class="select-question">
    <button class="math">Math</button>
    <button class="sport">sport</button>
  </div>

  <script src="../scripts/utils.js"></script>
  <script src="../scripts/dashboard.js"></script>
  <script>
    const math = document.querySelector('.math')
    const sport = document.querySelector('.sport')
    math.addEventListener('click', function() {
      localStorage.setItem('selectedQuestion', 'math')
      location.href = '../pages/question.html'
    })

    sport.addEventListener('click', function() {
      localStorage.setItem('selectedQuestion', 'sport')
      location.href = '../pages/question.html'
    })
  </script>
</body>

</html>
