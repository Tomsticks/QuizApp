<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style folder/question.css">
    <link rel="stylesheet" href="../style folder/calculator.css">
    <script>
     let token = localStorage.getItem('token')
    if (token === null){
    window.location.replace('../index.html')
    }

    
    </script>
    <style>
        .hidden{
            display: none;
        }
        
        #ten-countdown{
            border: 3px solid #fff;

display:inline;
padding: 5px;
color: #fff;
font-family: Verdana, sans-serif, Arial;
font-size: 40px;
font-weight: bold;
text-decoration: none;
position: absolute;
top: 30px;
right: 30px;
z-index: 1;
        }
    </style>
</head>

<body>
    <img src="../img/240_F_132033828_S0zXO1eS5lyyeNZokWQJPdU1NkMKCWTV.jpg" alt="" class="img-button">
    <div id="ten-countdown"></div>

   <div class="container">
    <div class="questionContainer">
        
        
    </div>
    <button class="next">next</button>
    <button class="submit hidden">submit</button>
   </div>



   <div id="container">
    <div id="calculator">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-values"></p>
            </div>
        </div>
        <div id="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">&times;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="empty" id="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="operator" id="=">=</button>
        </div>
    </div>
</div>
</body>
    <script src="../script/questions.js"></script>
    <script src="../script/calculator.js"></script>

</html>
